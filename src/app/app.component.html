<div class="jumbotron jumbotron-fluid">
  <h1 class="display-4 text-center">{{title}}</h1>
</div>
<div class="container">
  <div class="row">

    <!-- COLUMNA CENTRAL -->

    <div class="col-9">
      <div class="main main-raised">
        <div class="section">
            <div class="container text-center">
                <nav aria-label="Page navigation" *ngIf="pager">
                  <ul class="pagination">
                    <li class="page-item" *ngIf="pager.currentPage>1">
                      <a class="page-link" href="#" (click)="setPage(pager.currentPage-1)">Previous</a>
                    </li>
                    <li class="page-item" *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}">
                      <a class="page-link" href="#" (click)="setPage(page)">{{page}}</a>
                    </li>
                    <li class="page-item" *ngIf="pager.currentPage>0" [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
                        <a class="page-link" href="#" (click)="setPage(pager.currentPage+1)" >Next</a>
                      </li>
                  </ul>
                </nav>
              </div>
          <div class="container text-center">
            <router-outlet></router-outlet>
          </div>
        </div>
      </div>
    </div>

    <!-- COLUMNA FILTROS -->

    <div class="col-3">
      <div class="main main-raised">
        <div class="section">
          <div class="container-menu text-center">
            <h4>FILTERS</h4>

            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" [(ngModel)]="this.parameters.q">
            <hr>

            <h4>Categories</h4>
            <div class="input-group mb-3">
              <select id="category" class="custom-select">
                <option disabled selected>CHOOSE...</option>
                <option *ngFor="let category of categories" (click)="setParameter('category', category)">{{category.toLocaleUpperCase()}}</option>
              </select>
            </div>

            <hr>

            <h4>Colors</h4>
            <div class="container-color">
              <div class="item-color" *ngFor="let item of colors" [style.background-color]="item" (click)="setParameter('color', item)"></div>
            </div>

            <hr>

            <h4>Image Type</h4>
            <div class="input-group mb-3">
              <select class="custom-select">
                <option disabled selected>CHOOSE...</option>
                <option *ngFor="let type of imageType" (click)="setParameter('type', type)">{{type.toLocaleUpperCase()}}</option>
              </select>
            </div>

            <hr>

            <h4>Orientation</h4>
            <div class="input-group mb-3">
              <select class="custom-select">
                <option disabled selected>CHOOSE...</option>
                <option *ngFor="let item of orientation" (click)="setParameter('orientation', item)">{{item.toLocaleUpperCase()}}</option>
              </select>
            </div>

            <hr>

            <h4>Order</h4>
            <div class="input-group mb-3">
              <select class="custom-select">
                <option disabled selected>CHOOSE...</option>
                <option *ngFor="let item of order" (click)="setParameter('order', item)">{{item.toLocaleUpperCase()}}</option>
              </select>
            </div>

            <hr>

            <h4>Editor Choice</h4>
            <div class="form-check row no-padding ">
              <div class="col-6 ">
                <input class="form-check-input" type="radio" name="editor-choice" id="editor-choice-yes" value="yes" (click)="setParameter('editor-choice', true)">
                <label class="form-check-label" for="editor-choice-yes">
                  YES
                </label>
              </div>
              <div class="col-6">
                <input class="form-check-input" type="radio" name="editor-choice" id="editor-choice-no" value="no" (click)="setParameter('editor-choice', false)">
                <label class="form-check-label" for="editor-choice-no">
                  NO
                </label>
              </div>
            </div>


            <hr>

            <button class="btn btn-block btn-outline-success" type="button" (click)="getImagesFiltred()">Filter</button>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
